name: Auto-Merge PRs

on:
  pull_request:
    types: [labeled, synchronize, reopened]

jobs:
  # Run Tests Before Merging
  test-before-merge:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Test Environment
        uses: ./.github/actions/setup-environment/
        with:
          env_type: "test"

      - name: Run Tests
        uses: ./.github/actions/run-tests/

  validate-pr-title:
    runs-on: ubuntu-22.04
    needs: test-before-merge
    steps:
      - name: Validate PR Title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if [[ ! "$PR_TITLE" =~ ^(feat|fix|docs|style|refactor|perf|test|build|chore)\(WO-[0-9]+\):\ .+$ ]]; then
            echo "‚ùå ERROR: PR title does not follow the required format!"
            exit 1
          fi


  # Prepare for Merge (Squash but Don't Push Yet)
  prepare-merge:
    runs-on: ubuntu-22.04
    needs: validate-pr-title
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt update && sudo apt install -y gh

      - name: Authenticate with GitHub CLI
        run: gh auth status

      - name: Fetch PR Details
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          BASE_BRANCH=$(gh pr view "$PR_NUMBER" --json baseRefName --jq '.baseRefName')
          HEAD_BRANCH=$(gh pr view "$PR_NUMBER" --json headRefName --jq '.headRefName')

          echo "Base Branch: $BASE_BRANCH"
          echo "Head Branch: $HEAD_BRANCH"

          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
          echo "BASE_BRANCH=$BASE_BRANCH" >> $GITHUB_ENV
          echo "HEAD_BRANCH=$HEAD_BRANCH" >> $GITHUB_ENV

      - name: Check if PR is Approved
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"

          # Fetch assigned reviewers
          ASSIGNED_REVIEWERS=$(gh pr view "$PR_NUMBER" --json requestedReviewers --jq '[.requestedReviewers[].login]')

          # Fetch approvals
          APPROVED_REVIEWERS=$(gh pr view "$PR_NUMBER" --json reviews --jq '[.reviews[] | select(.state == "APPROVED") | .author.login]')

          # Compare assigned reviewers and approvals
          for reviewer in $(echo "$ASSIGNED_REVIEWERS" | jq -r '.[]'); do
            if ! echo "$APPROVED_REVIEWERS" | jq -r '.[]' | grep -q "^$reviewer$"; then
              echo "‚ùå PR #$PR_NUMBER is NOT fully approved. Missing approval from: $reviewer"
              exit 1
            fi
          done

          echo "‚úÖ All assigned reviewers have approved. Proceeding with squash merge..."

      - name: Set Merge Message
        run: |
          if [[ "$COMMIT_COUNT" -eq 1 ]]; then
            COMMIT_MESSAGE=$(git log --format=%B -n 1 HEAD)
          else
            COMMIT_MESSAGE="${{ github.event.pull_request.title }} - ${{ github.event.pull_request.body }}"
          fi
          echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV

      - name: Squash Merge PR
        run: |
          gh pr merge "$PR_NUMBER" --squash --subject "$COMMIT_MESSAGE"


      - name: Squash Merge PR (But Don't Push Yet)
        run: |
          gh pr merge "$PR_NUMBER" --squash --subject "$COMMIT_MESSAGE"

  # Run Tests on Merged Code Before Pushing
  test-after-merge:
    runs-on: ubuntu-22.04
    needs: prepare-merge
    steps:
      - name: Checkout Production Branch
        uses: actions/checkout@v4
        with:
          ref: production

      - name: Setup Test Environment
        uses: ./.github/actions/setup-environment/
        with:
          env_type: "test"

      - name: Run Tests on Merged Code
        uses: ./.github/actions/run-tests/

  # Push to Production If All Tests Pass
  push-to-production:
    runs-on: ubuntu-22.04
    needs: test-after-merge
    steps:
      - name: Checkout Production Branch
        uses: actions/checkout@v4
        with:
          ref: production

      - name: Push Merged Code to Production
        run: git push origin production

      - name: Delete Feature Branch After Merge
        run: |
          if [[ "$HEAD_BRANCH" != "production" && "$HEAD_BRANCH" != "staging" ]]; then
            echo "üóëÔ∏è Deleting feature branch: $HEAD_BRANCH"
            gh api -X DELETE repos/${{ github.repository }}/git/refs/heads/$HEAD_BRANCH
          else
            echo "‚ùå Not deleting protected branch: $HEAD_BRANCH"
          fi
