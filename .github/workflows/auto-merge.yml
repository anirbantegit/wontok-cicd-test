name: Auto-Merge PRs

on:
  pull_request:
    types: [opened, labeled, synchronize, reopened, edited]
  pull_request_review:
    types: [ submitted ]

jobs:
  validate-pr-title-and-description:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    steps:
      - name: Validate PR Title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if [[ ! "$PR_TITLE" =~ ^(feat|fix|docs|style|refactor|perf|test|build|chore)\(WO-[0-9]+\):\ .+$ ]]; then
            echo "âŒ ERROR: PR title does not follow the required format!"
            exit 1
          fi

      - name: Validate PR Description
        run: |
          PR_DESCRIPTION="${{ github.event.pull_request.body }}"

          # Check if description is empty
          if [[ -z "$PR_DESCRIPTION" ]]; then
            echo "âŒ ERROR: PR description cannot be empty!"
            exit 1
          fi

          # Check if description follows the commit message convention
          if [[ ! "$PR_DESCRIPTION" =~ ^(Add|Fix|Improve|Update|Remove|Refactor|Implement|Optimize|Enhance|Correct|Revert|Modify|Deprecate|Restructure|Format|Document)\ .+ ]]; then
            echo "âŒ ERROR: PR description does not follow the standard commit message convention!"
            exit 1
          fi

          # Check if description has at least 3 lines (adjust number as needed)
          LINE_COUNT=$(echo "$PR_DESCRIPTION" | awk 'NF {count++} END {print count}')
          if [[ "$LINE_COUNT" -lt 3 ]]; then
            echo "âŒ ERROR: PR description must contain at least 3 meaningful lines!"
            exit 1
          fi

          echo "âœ… PR description is valid."
        shell: bash

  check-mergeability:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    needs: validate-pr-title-and-description
    if: success()
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Perform Dry Run (Check Mergeability)
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          echo "ðŸ” Checking mergeability for PR #$PR_NUMBER..."

          # Fetch mergeability status properly
          MERGE_STATUS=$(gh pr view "$PR_NUMBER" --json mergeStateStatus --jq '.mergeStateStatus' | tr -d '"')

          echo "ðŸ” Mergeability Status: $MERGE_STATUS"

          # Allow merging if CLEAN, HAS_HOOKS, or UNSTABLE (but ensure tests are passing)
          if [[ "$MERGE_STATUS" == "CLEAN" || "$MERGE_STATUS" == "HAS_HOOKS" || "$MERGE_STATUS" == "UNSTABLE" ]]; then
            echo "âœ… PR is mergeable. Proceeding with dry run."
          else
            echo "âŒ ERROR: PR is not in a clean mergeable state! Status: $MERGE_STATUS"
            exit 1
          fi

          echo "âœ… All required status checks passed. Proceeding with squash merge dry run."


  check-if-pr-approve:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    needs: check-mergeability
    if: success()
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt update && sudo apt install -y gh

      - name: Authenticate with GitHub CLI
        run: gh auth status

      - name: Fetch PR Details
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          BASE_BRANCH=$(gh pr view "$PR_NUMBER" --json baseRefName --jq '.baseRefName')
          HEAD_BRANCH=$(gh pr view "$PR_NUMBER" --json headRefName --jq '.headRefName')

          echo "Base Branch: $BASE_BRANCH"
          echo "Head Branch: $HEAD_BRANCH"

          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
          echo "BASE_BRANCH=$BASE_BRANCH" >> $GITHUB_ENV
          echo "HEAD_BRANCH=$HEAD_BRANCH" >> $GITHUB_ENV

      - name: Check if PR is Approved
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"

          # Fetch assigned reviewers (those explicitly assigned)
          ASSIGNED_REVIEWERS=$(gh pr view "$PR_NUMBER" --json reviewRequests --jq '[.reviewRequests[].users[].login]')

          # Fetch latest reviewers (who actually reviewed the PR)
          LATEST_REVIEWERS=$(gh pr view "$PR_NUMBER" --json latestReviews --jq '[.latestReviews[].author.login]')

          # Merge both lists and remove duplicates
          ALL_REVIEWERS=$(jq -n --argjson a "$ASSIGNED_REVIEWERS" --argjson b "$LATEST_REVIEWERS" '$a + $b | unique')

          # Fetch approvals
          APPROVED_REVIEWERS=$(gh pr view "$PR_NUMBER" --json reviews --jq '[.reviews[] | select(.state == "APPROVED") | .author.login]')

          # Count reviewers
          REVIEWER_COUNT=$(echo "$ALL_REVIEWERS" | jq 'length')

          # Fail if no reviewers exist
          if [[ "$REVIEWER_COUNT" -eq 0 ]]; then
            echo "âŒ ERROR: No reviews found. At least one reviewer approval is required before merging."
            exit 1
          fi

          # Ensure all reviewers have approved
          for reviewer in $(echo "$ALL_REVIEWERS" | jq -r '.[]'); do
            if ! echo "$APPROVED_REVIEWERS" | jq -r '.[]' | grep -q "^$reviewer$"; then
              echo "âŒ PR #$PR_NUMBER is NOT fully approved. Missing approval from: $reviewer"
              exit 1
            fi
          done

          echo "âœ… All assigned and reviewed users have approved. Proceeding with squash merge..."






  test-before-merge:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    needs: check-if-pr-approve
    if: success()
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Test Environment
        uses: ./.github/actions/setup-environment/
        with:
          env_type: "test"

      - name: Run Tests
        uses: ./.github/actions/run-tests/

  prepare-merge:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    needs: test-before-merge
    if: success()
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt update && sudo apt install -y gh

      - name: Authenticate with GitHub CLI
        run: gh auth status

      - name: Fetch PR Details
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          BASE_BRANCH=$(gh pr view "$PR_NUMBER" --json baseRefName --jq '.baseRefName')
          HEAD_BRANCH=$(gh pr view "$PR_NUMBER" --json headRefName --jq '.headRefName')

          echo "Base Branch: $BASE_BRANCH"
          echo "Head Branch: $HEAD_BRANCH"

          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
          echo "BASE_BRANCH=$BASE_BRANCH" >> $GITHUB_ENV
          echo "HEAD_BRANCH=$HEAD_BRANCH" >> $GITHUB_ENV

      - name: Set Merge Message
        run: |
          if [[ "$COMMIT_COUNT" -eq 1 ]]; then
            COMMIT_MESSAGE=$(git log --format=%B -n 1 HEAD)
          else
            COMMIT_MESSAGE="${{ github.event.pull_request.title }} - ${{ github.event.pull_request.body }}"
          fi

          # Write the multi-line commit message safely to GITHUB_ENV
          {
            echo "COMMIT_MESSAGE<<EOF"
            echo "$COMMIT_MESSAGE"
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Squash Merge PR (Real Merge)
        run: |
          gh pr merge "$PR_NUMBER" --squash --subject "$COMMIT_MESSAGE"


  test-after-merge:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    needs: prepare-merge
    if: success()
    steps:
      - name: Checkout Production Branch
        uses: actions/checkout@v4
        with:
          ref: production

      - name: Setup Test Environment
        uses: ./.github/actions/setup-environment/
        with:
          env_type: "test"

      - name: Run Tests on Merged Code
        uses: ./.github/actions/run-tests/
